<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function verificaUrl(url) {
			var http = new XMLHttpRequest();
			http.open('HEAD', url, false);
			http.send();
			return http.status != 404;
		}
	</script>
</head>
<body>
	<button onclick="verificaUrl('001.jpg')">Tem</button>
	<button onclick="verificaUrl('002.jpg')">n tem</button>
</body>
</html>
