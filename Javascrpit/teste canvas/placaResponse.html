<script>
	var tamanhoLarguraMenu = 500;
	function openNav(el) {
		el.onclick = function(){ closeNav(this); };
		el.innerHTML = "Ocultar";
		document.getElementById("mySidenav").style.width = tamanhoLarguraMenu + "px";
		document.getElementById("main").style.marginRight = tamanhoLarguraMenu + "px";
	}

	function closeNav(el) {
		el.onclick = function(){ openNav(this); };
		el.innerHTML = "Mostrar";
		document.getElementById("mySidenav").style.width = "0";
		document.getElementById("main").style.marginRight = "0";
	}


</script>

<style>
.animationCard{
	position: absolute;
	width: 0;
	background: lightblue;
	border-top-right-radius: 10px;
	border-bottom-right-radius: 10px;
	transition: 0.5s;
}
</style>

<script>
	var animacoes_Global = [true, true, true];
	$(".animationCard").css('height', window.innerHeight * 0.3);
	for (var i = 0; i < animacoes_Global.length; i++) {
		$("#animation" + i)[0].style.marginTop = (window.innerHeight * i * 0.3) + "px";
	}

	function animation(imagem){
		console.log("animation: " + animacoes_Global);
		var indiceAnimacaoSet = 0;
		for (var i = 0; i < animacoes_Global.length; i++) {
			if(animacoes_Global[i]){ indiceAnimacaoSet = i; i = animacoes_Global.length; }
		}
		i = 0;
		animacoes_Global[indiceAnimacaoSet] = false;
		$("#animation" + indiceAnimacaoSet).html(imagem).css('width' , window.innerWidth  * 0.2);
		setTimeout( function(){ 
			$("#animation" + indiceAnimacaoSet).html("").css('width' , window.innerWidth * 0); 
				// animacoes_Global--; 
				animacoes_Global[indiceAnimacaoSet] = true;
			}, 3000);
	}
</script>
