<h1>Visualizar Arquivos de Texto</h1>
<br>

<div class="input-group">
	<input type="text" class="form-control" placeholder="Pesquisar..." aria-describedby="basic-addon2" onkeyup="chamarImgUpView(this.value);">
	<span class="input-group-addon">
		<i class="fa fa-search" aria-hidden="true"></i>
	</span>
</div>

<br>

<div id="textosView"></div>

<script type="text/javascript">
	verificaAcess('upload');
	function chamarImgUpView(filtro){
		$("#textosView").html("Carregando...");
		$.ajax({
			url:'app/controllers/funcoesController.php',
			type: 'POST',
			dataType: 'text',
			data: {
				'listarArquivo': true,
				'filtro': filtro,
				'tipo': "text"
			}
		}).done( function(data){
			console.log(data);
			$("#textosView").html(data);
		});
	}
	
	chamarImgUpView("");
</script>
