<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Google Visualization API Sample</title>
<!--
	One script tag loads all the required libraries! Do not specify any chart types in the
	autoload statement.
-->
<script type="text/javascript" src='https://www.gstatic.com/charts/loader.js'></script>
<script type="text/javascript">
	var wrapper;
	function drawVisualization() {

		// Draw a column chart
		/* Table, PieChart, BarChart, CollumChart, LineChart, AreaChart */

		var teste = /*google.visualization.Query.setResponse(*/
		{
		    "table":{
		        "cols":
		        [
		            {"id":"A","label":"",                   "type":"string"                     },
		            {"id":"B","label":"Country code",       "type":"string"                     },
		            {"id":"C","label":"Population",         "type":"number","pattern":"General" },
		            {"id":"D","label":"Population Density", "type":"number","pattern":"General" },
		            {"id":"E","label":"",                   "type":"string"                     }
		        ],
		        "rows":
		        [
		            {"c": [{"v":"China"},           {"v":"CN"},{"v":1.32297E9,      "f":"1322970000"},{"v":137.0,   "f":"137" },{"v":null}]},
		            {"c": [{"v":"India"},           {"v":"IN"},{"v":1.13013E9,      "f":"1130130000"},{"v":336.0,   "f":"336" },{"v":null}]},
		            {"c": [{"v":"United States"},   {"v":"US"},{"v":3.03605941E8,   "f":"303605941" },{"v":31.0,    "f":"31"  },{"v":null}]},
		            {"c": [{"v":"Indonesia"},       {"v":"ID"},{"v":2.31627E8,      "f":"231627000" },{"v":117.0,   "f":"117" },{"v":null}]},
		            {"c": [{"v":"Brazil"},          {"v":"BR"},{"v":1.86315468E8,   "f":"186315468" },{"v":22.0,    "f":"22"  },{"v":null}]},
		            {"c": [{"v":"Pakistan"},        {"v":"PK"},{"v":1.626525E8,     "f":"162652500" },{"v":198.0,   "f":"198" },{"v":null}]},
		            {"c": [{"v":"Bangladesh"},      {"v":"BD"},{"v":1.58665E8,      "f":"158665000" },{"v":1045.0,  "f":"1045"},{"v":null}]},
		            {"c": [{"v":"Nigeria"},         {"v":"NG"},{"v":1.48093E8,      "f":"148093000" },{"v":142.0,   "f":"142" },{"v":null}]},
		            {"c": [{"v":"Russia"},          {"v":"RU"},{"v":1.41933955E8,   "f":"141933955" },{"v":8.4,     "f":"8.4" },{"v":null}]},
		            {"c": [{"v":"Japan"},           {"v":"JP"},{"v":1.2779E8,       "f":"127790000" },{"v":339.0,   "f":"339" },{"v":null}]},


		            // {"c": [null,{"v":"In this sample, we see the Heatmap gadget using two views:"},         null,null,{"v":null}]},
		            // {"c": [null,{"v":"The above gadget shows the whole world,"},                            null,null,{"v":null}]},
		            // {"c": [null,{"v":"and the other gadget shows only Asia."},                              null,null,{"v":null}]},
		            // {"c": [null,{"v":"The next sheet in this sample, shows the United States view,"},       null,null,{"v":null}]},
		            // {"c": [null,{"v":"which takes data in a different format (U.S. states country code)."}, null,null,{"v":null}]}
		        ]
		    }
		};



		wrapper = new google.visualization.ChartWrapper({
			chartType: 'ColumnChart',
			// dataTable: [['Germany', 'USA', 'Brazil', 'Canada', 'France', 'RU'],
									// [700, 300, 400, 500, 600, 800]],
			dataTable: teste.table,
			options: {'title': 'Countries'},
			containerId: 'visualization'
		});

		// Never called.
		google.visualization.events.addListener(wrapper, 'onmouseover', uselessHandler);

		// Must wait for the ready event in order to
		// request the chart and subscribe to 'onmouseover'.
		google.visualization.events.addListener(wrapper, 'ready', onReady);

		wrapper.draw();

		// Never called
		function uselessHandler() {
			alert("I am never called!");
		}

		function onReady() {
			google.visualization.events.addListener(wrapper.getChart(), 'onmouseover', usefulHandler);
		}

		// Called
		function usefulHandler() {
			alert("Mouseover event!");
		}
	}
</script>
</head>
<body>
	<div id="visualization" style="height: 400px; width: 400px;"></div>
</body>
</html>
