<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Graficos em HTML</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> -->
	<script type="text/javascript" src="loader.js"></script>
</head>
<body>

	<center>
		<div id="chart_div" style="width: 90%; height: 500px;"></div>
	</center>

	<script>
		// document.getElementById("chart_div").style.height = document.getElementById("chart_div").style.width * 0.3;
		// $("#chart_div")[0].style.height = window.innerWidth * 0.9 - window.innerWidth * 0.2;
		$("#chart_div").css( "height", (window.innerWidth * 0.9 - window.innerWidth * 0.5) );

		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(drawVisualization);

		function drawVisualization() {
			// Some raw data (not necessarily accurate)
			// data.addColumn('timeofday', 'Time of Day');
			// data.addColumn('datetime', 'Day and Time');
			// new Date(ano, mes(0-11), dia, hora, minuto);


			var data = google.visualization.arrayToDataTable([
				[{"label":'Month', "type":'string'}, 'Bolivia', 'Ecuador', 'Madagascar', 'Papua New Guinea', 'Rwanda', 'Average'],
				['2004/05',  165,      938,         522,             998,           450,      614.6],
				['2005/06',  135,      1120,        599,             1268,          288,      682],
				['2006/07',  157,      1167,        587,             807,           397,      623],
				['2007/08',  139,      1110,        615,             968,           215,      609.4],
				['2008/09',  136,      691,         629,             1026,          366,      {"v":569.6, "f": "5690000"}]
			]);

			var options = {
				title : 'Monthly Coffee Production by Country',
				vAxis: {title: 'Cups'},
				hAxis: {title: 'Month'},
				seriesType: 'bars',
				series: {5: {type: 'line'}, 4: {type: 'line'}}
			};

			var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
			chart.draw(data, options);
		}
	</script>

</body>
</html>
