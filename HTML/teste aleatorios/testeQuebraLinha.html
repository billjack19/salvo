<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<textarea id="conteudo"></textarea>

	<button onclick="mostraConteudo()">
		Mostrar
	</button>

	<script type="text/javascript">
		function mostraConteudo(){
			var conteudo = document.getElementById("conteudo").value;
			conteudo = conteudo.replace(/(\r\n|\n|\r)/gm," ");
			alert(conteudo);
		}
	</script>
</body>
</html>
