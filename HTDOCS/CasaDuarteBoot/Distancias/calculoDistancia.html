function calculoDistancias(pontos){
	var distancias = [];
	var maiorDestancia = 0;
	var maiorDestanciaValor = 0;

	for (var i = 0; i < pontos.length; i++) {
		for (var j = 0; j < pontos.length; j++) {
			if (i != j) {
				distancias.push({
					d:Math.sqrt(quad2(pontos[i].x - pontos[j].x) + quad2((pontos[i].y - pontos[j].y))),
					p1: pontos[i],
					p2: pontos[j],
					id_regiao: pontos[i].id_regiao
				});
			}
		}
	}

	for (var i = 0; i < distancias.length; i++) {
		if (distancias[i].d > maiorDestanciaValor){
			maiorDestancia = i;
			maiorDestanciaValor = distancias[i].d;
		}
	}

	distancia = distancias[maiorDestancia].d * 100000;
	xm = (distancias[maiorDestancia].p1.x + distancias[maiorDestancia].p2.x) / 2;
	ym = (distancias[maiorDestancia].p1.y + distancias[maiorDestancia].p2.y) / 2;

	console.log(distancias[maiorDestancia].p2.x + "," + distancias[maiorDestancia].p2.y);
	console.log(distancia);
	console.log(xm + "," + ym);
	
	document.getElementById("resultadoDistancia").innerHTML = distancia;
	document.getElementById("pontoCentral").innerHTML = xm + "," + ym;
	document.getElementById("ponto1").innerHTML = 
		distancias[maiorDestancia].p1.x + "," + distancias[maiorDestancia].p1.y;
