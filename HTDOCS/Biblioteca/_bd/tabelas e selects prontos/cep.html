<html>
<head>

</head>

<body>
	<li class='fields '>
		<div class='field zip'>
			<label for='zip' class='required'>CEP <em>*</em>
			</label>
			<div class='input-box'>
				<input type='tel' name='address[postcode]' id='zip' value='' title='CEP/Código Postal' class='input-text required-entry validate-no-html-tags validate-cep' autocomplete='off' maxlength='9' placeholder='Digite apenas números' />
			</div>
			<div id='zip_loading' style='display: none'>
				
			</div>
		</div>
		<div class='info '>
            <a href="http://www.buscacep.correios.com.br/servicos/dnec/index.do" target="_blank" class="cep-link">
            	Não sei meu CEP
            </a>
        </div>
    </li>
	<li class='fields disabled-address'>
		<div class='field street'>
			<label for='street_1' class='required'>
				Endereço 
				<em>*</em>
			</label>
			<div class='input-box'>
				<input type='text' name='street[]' id='street_1' value='' title='Endereço' class='input-text required-entry validate-no-html-tags' maxlength='70' autocomplete='off' autocorrect='off' placeholder='Ex: Rua Alameda das Araras' />
			</div>
		</div>
	</li>
</body>
</html>
