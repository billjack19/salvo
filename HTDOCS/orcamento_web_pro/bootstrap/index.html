<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header"><b>Login</b></div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Usuário</label>
						<input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp"><!-- placeholder="Enter email" -->
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Senha</label>
						<input class="form-control" id="exampleInputPassword1" type="password"><!-- placeholder="Password" -->
					</div>
					<!-- <div class="form-group"> -->
						<!-- <div class="form-check"> -->
							<!-- <label class="form-check-label"> -->
								<!-- <input class="form-check-input" type="checkbox"> Remember Password</label> -->
						<!-- </div> -->
					<!-- </div> -->
					<a class="btn btn-primary btn-block" onclick="entrarSistema();" href="#">Entrar</a>
				</form>
				<div class="text-center">
					<!-- <br><br> -->
					<img src="img/Logo.png" width="100%" style="margin-bottom: 15px;margin-top: 35px;">
					<!-- <br> -->
					<!-- <a class="d-block small mt-3" href="register.html">Register an Account</a> -->
					<!-- <a class="d-block small" href="forgot-password.html">Forgot Password?</a> -->
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<script type="text/javascript">
		if (localStorage.login) {
			window.location.assign("principal.html");
		}

		function entrarSistema(){
			var usuario = $("#exampleInputEmail1").val();
			var senha = $("#exampleInputPassword1").val();

			if (usuario != "" && senha != "") {
				if (typeof(Storage) !== "undefined") {
				    // Store
				    // if(!localStorage.login){
					localStorage.setItem("login", usuario);
					localStorage.setItem("senha", senha);
				    // }
				    // Retrieve
				    // document.getElementById("result").innerHTML = localStorage.getItem("lastname");

				    window.location.assign("principal.html");
				} else {
					alert("O navegador não suporta a tecnologia de armazenamento local! Por favor tente outro navegador");
				    // document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
				}
			} else {
				alert("Preencha todos os campos!");
			}
		}
	</script>
