ctOpcaoDeRotas"></td><!-- Aqui é a parte da imagem que muda conforme a seleção do selec acima --><td width="20%" style="padding-left: 10px;" id="pacoteCorDemostrativo"></td></tr></table><br><!-- Aqui é renderizados varias div contendo  --><div id="locaisDeEntregaDemostrativo"></div></div></div><script type="text/javascript">function alertaValor(cor){$("#pacoteCorDemostrativo").html("<img src=\"img/"+cor+"/pacote_"+cor+".png\">");var descritivoRota = document.getElementsByName("locais_demostrativo");for (var i = 0; i < descritivoRota.length; i++) {descritivoRota[i].className = "hidden";}document.getElementById("local_"+cor).className = "descritivoRota";if (!document.getElementById("checkTodasRotas").checked ) setarRotaExclusiva(cor);}function setarTodasRotasVerifica(){if ( document.getElementById("checkTodasRotas").checked ) setarTodasRotas();}function setar_conteudoRotas(conteudoRotas, voltarConteudoRotas, tipo){document.getElementById("voltarConteudoRotas").style.display = voltarConteudoRotas;document.getElementById("conteudoRotas").style.display = conteudoRotas;}</script><div id="voltarConteudoRegiao" onclick="setar_conteudoRegiao('block','none');"><i class="fa fa-chevron-left"></i></div><div id="conteudoRegiao" style="display: none;"><div id="btn_fechar_card" onclick="setar_conteudoRegiao('none','block');"><span id="btn_fechar_card_acao"><i class="fa fa-times"></i></span></div><div id="refioesListadas" style="margin-top: -30px;"><h3>Regiões</h3><br><!-- Aqui é uma tabela de marcar e desmacar as regiões que deseja ver  --><div id="regioesDemostrativo" class="regioesDemostrativo"></div></div><div id="bairrosPorRegioes" style="margin-top: -30px;display: none;"><h3 id="nomeRegiaoDescricaoBairro"></h3><button class="btn btn-primary btn-block" onclick="voltarMenuRegiao()"><i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Voltar</button><br></div></div><script type="text/javascript">function listarBairrosRegiao(codigoRegiao, descricaoRegiao){document.getElementById("refioesListadas").style.display = "none";document.getElementById("bairrosPorRegioes").style.display = "block";document.getElementById("bairrosZona_"+codigoRegiao).style.display = "block";document.getElementById("nomeRegiaoDescricaoBairro").innerHTML = descricaoRegiao;}function voltarMenuRegiao(){document.getElementById("refioesListadas").style.display = "block";document.getElementById("bairrosPorRegioes").style.display = "none";var bairros  = document.getElementsByName("divBairros");for (var i = bairros.length - 1; i >= 0; i--) {bairros[i].style.display = "none";}}function setar_conteudoRegiao(conteudoRegiao, voltarConteudoRegiao){document.getElementById("voltarConteudoRegiao").style.display = voltarConteudoRegiao;document.getElementById("conteudoRegiao").style.display = conteudoRegiao;}</script><div id="visualizacaoCaminhaoInfo" style="display: none;"><div id="btn_fechar_card" onclick="document.getElementById('visualizacaoCaminhaoInfo').style.display = 'none'"><span id="btn_fechar_card_acao"><i class="fa fa-times"></i></span></div><div style="margin-top: -30px;"><h3>Informações Gerais</h3><div id="conteudoInfGeralCaminhao"></div></div></div><!-- ******************************************************************************************** --><!-- ** Modal Visualizar padido e dados do cliente * --><!-- ******************************************************************************************** --><div class="modal fade" id="modalPedidoVisualiza" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button><h4 class="modal-title">Pedido: <b><span id="modalPedidoVisualizaPedido"></span></b></h4></div><div class="modal-body"><table class="table"><tr><td align="right"  style="border-right-style: solid;"><b><spna class="label-float" for="name">Endereço: </spna></b></td><td><spna id="modalPedidoVisualizaEndereco"></spna></td></tr><tr><td align="right"  style="border-right-style: solid;"><b><spna class="label-float" for="name">Cliente:</spna></b></td><td><spna id="modalPedidoVisualizaCliente"></spna></td></tr><tr><td align="right"  style="border-right-style: solid;"><b><spna class="label-float" for="name">Telefone(s):</spna></b></td><td><span id="modalPedidoVisualizaTelefone"></span></td></tr></table></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button></div></div></div></div><script src="js/jquery.min.js"></script><!-- <script type="text/javascript" src="js/jQuery.js"></script> --><script type="text/javascript" src="js/bootstrap.js"></script>  <script src="index.js"></script><script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script><!-- Arquivo de inicialização do mapa --><script src="js/mapa.js"></script></body></html><!-- -21.789688644275998, -46.56108856201172-21.789688644275998, -46.562654972076416if lngOld > lngNew 	/** o caminhao está apontado para esquerda */else 				/** o caminhao está paontado para direita  */-21.789708568852834, -46.561421155929565-->
