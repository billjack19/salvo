<!-- Modal do Quatidade e do valor unitario do item -->
<div class="modal fade" id="modalAdicinarItem" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" onclick="setStatus('pagina3');limparCamposModalItem();"  id="fecharModalBottun" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Adicionar Item: <b><span id="modalNomeItem"></span></b></h4>
			</div>
			<div class="modal-body">
				<label class="label-float" for="name">Quantidade:</label>
				<input id="modalQtdItem" type="tel" class="form-control" onkeydown="calculaTotalItem()" onkeyup="calculaTotalItem()" required>
				<label class="label-float" for="name">Valor Unitario (R$):</label>
				<input id="modalVlrUnitarioItem" type="tel" onkeydown="calculaTotalItem()" onkeyup="calculaTotalItem()" class="form-control" required>
				<label class="label-float" for="name">Valor Total:</label>
				<input id="modalVlrTotalItem" type="text" class="form-control" disabled>

				<input type="hidden" id="modalIdItem">
				<input type="hidden" id="modalGrupoItem">
				<input type="hidden" id="modalSubGrupoItem">
				<input type="hidden" id="modalUnidadeMedidaItem">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" onclick="adicionaItemAoPedido();">Adicionar</button>
				<button type="button" class="btn btn-default" onclick="setStatus('pagina3');limparCamposModalItem();" data-dismiss="modal">Fechar</button>
			</div>
		</div>
	</div>
</div>


<!-- Modal de visualização do pedido -->
<div class="modal fade" id="modalPropriedadePedido" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" onclick="setStatus('inicial');" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Pedido</h4>
			</div>
			<div class="modal-body">
				<table class="table" width="100%">
					<tr>
						<td colspan="2">
							<h4>Ficha:&nbsp;<span id="modalNumFicha"></span></h4>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label class="label-float" for="name">Razão Social:</label>
							<input id="modalRazaoSocialPedido" type="text" class="form-control" disabled>
						</td>
					</tr>
					<tr>
						<td>
							<label class="label-float" for="name">Emissao:</label>
							<input id="modalEmissaoPedido" type="date" class="form-control" disabled>
						</td>
						<td>
							<label class="label-float" for="name">Documento:</label>
							<input id="modalDocumentoPedido" type="text" class="form-control" disabled>
						</td>
					</tr>
					<tr>
						<td>
							<label class="label-float" for="name">Valor Total:</label>
							<input id="modalBalorTotalPedido" type="text" class="form-control" disabled>
						</td>
						<td>
							<label class="label-float" for="name">Filial:</label>
							<input id="modalFilialPedido" type="text" class="form-control" disabled>
						</td>
					</tr>	
					<tr>
						<td>
							<label class="label-float" for="name">Situação:</label>
							<input id="modalFinalizadaPedido" type="text" class="form-control" disabled>
						</td>
						<td>
							<label class="label-float" for="name">Identificação:</label>
							<input id="modalIdentificacaoPedido" type="text" class="form-control" disabled>
						</td>
					</tr>
				</table>
				<br>
				<div class="modalPedidoItens"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" id="fecharModalViewPedido" onclick="setStatus('inicial');" data-dismiss="modal">Fechar</button>
			</div>
		</div>
	</div>
</div>



<!-- Modal para pegar numero da ficha e fazer conferencia de atendimento -->
<div class="modal fade" id="modalFichaPedido" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" onclick="setStatus('inicial');limparCamposModalFichaPedido();" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Entre com o numero da ficha:</h4>
			</div>
			<div class="modal-body">
				<label class="label-float" for="name">Ficha:</label>
				<input id="modalCampoFichaPedido" type="number" class="form-control" required>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" id="fecharModalFichaPedido" onclick="setStatus('inicial');limparCamposModalFichaPedido();" data-dismiss="modal">
					Fechar
				</button>
				<button class="btn btn-info" onclick="motarviewConsultarFicha();">Ok</button>
			</div>
		</div>
	</div>
</div>
