
	    <div class="well conteudo"  id="formEmpresa">
		<form id="formEmpresa" method="post" class="form">      
			<fieldset>
				<div class="text-left title">
					<h2>
						Formulario de Cadastro de Empresa
					</h2>
					<div class="text-left">
						<a href="#!empresas" class="btn" title="Voltar">
							<i class="fa fa-arrow-left" aria-hidden="true"></i>
						</a>
					</div>
					
				</div>
				<div class="form-group row">
					<div class="row">
						<h3 class="text-center">Dados da Empresa</h3>
						<div class="col-md-6">
							<label class="label-float">Nome Fantasia:</label>
							<input type="text" id="nome" class="form-control" required>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-6">
							<label class="label-float">CNPJ:</label>
							<input type="text" id="reg_federal" class="form-control cnpj" required>
						</div>
						<div class="col-md-6">
							<label class="label-float">Registro Estadual:</label>
							<input type="text" id="reg_estadual" class="form-control">
						</div>
					</div>
					<br>
					<div class="row">
						<h3 class="text-center">Endereço</h3>
						<div class="col-md-6">
							<label class="label-float">Endereço:</label>
							<input type="text" id="endereco" class="form-control" required>
						</div>
						<div class="col-md-3">
							<label class="label-float">Numero:</label>
							<input type="text" id="numero" class="form-control" required>
						</div>
						<div class="col-md-3">
							<label class="label-float">Complemento:</label>
							<input type="text" id="complemento" class=" form-control">
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-4">
							<label class="label-float">Bairro:</label>
							<input type="text" id="bairro" class="form-control" required>
						</div>
						<div class="col-md-4">
							<label class="label-float">Cidade:</label>
							<input type="text" id="cidade" class="form-control" required>
						</div>
						<div class="col-md-4">
							<div id="selectEstado"></div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-4">
							<label class="label-float">CEP:</label>
							<input type="text" id="cep" class="form-control cep" required>
						</div>
					</div>
					<br><br>
					<div class="col-md-6 col-md-offset-3 text-center">
						<div class="form-item">
							<a href="#!empresas" class="btn btn-info" title="Voltar">
								<i class="fa fa-arrow-left" aria-hidden="true"></i>
								&nbsp;Voltar
							</a>
							&nbsp;
							<button type="submit" class="btn btn-success">
								<i class="fa fa-floppy-o" aria-hidden="true"></i>
								&nbsp;Enviar
							</button>
							&nbsp;
							<button type="reset" class="btn btn-danger">
								<i class="fa fa-trash-o" aria-hidden="true"></i>
								&nbsp;Limpar
							</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
<script type="text/javascript">
	var empresa = false;
</script>

<script type="text/javascript" src="app/js/ajax/ajax_empresa.js"></script>
