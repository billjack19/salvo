
<div class="well conteudo"  id="formSaida">
	<!-- <form id="formSaida" method="post" class="form">       -->
	<fieldset>
		<div class="text-left title">
			<h2>
				Saída de Diesel (Cupom)
			</h2>
			<br>
			<ul class="nav nav-tabs nav-justified">
				<li role="presentation" class="estiloAba">
					<a href="#!saida"><h4>Abastecimento</h4></a>
				</li>
				<li role="presentation" class="active estiloAba">
					<a href="#!cupom"><h4>Cupom</h4></a>
				</li>
				<li role="presentation" class="estiloAba">
					<a href="#!fitinha"><h4>Fitinha</h4></a>
				</li>
				<li role="presentation" class="estiloAba">
					<a href="#!acerto"><h4>Acerto</h4></a>
				</li>
			</ul>
			<br>
			<div class="row center">
				<div class="col-md-12">
					<div class="row">
						<form id="formCupom" method="post">


							<div class="row">
								<div class="col-md-4">
									<div id="selectBomba"></div>
								</div>
								<div class="col-md-2">
									<label class="label-float">Volume Atual:</label>&nbsp;&nbsp;
									<input type="text" id="volume_atual" class="form-control" disabled>
								</div>
								<div class="col-md-2">
									<label class="label-float">Volume Total:</label>&nbsp;&nbsp;
									<input type="text" id="volume_total" class="form-control" disabled>
								</div>
							</div>
							<br><br>
							<div class="row">
								<div class="col-md-8 col-md-offset-2 cupomBorda">
									<div class="row">
										<br>
										<div class="col-md-2">
											<img src="app/img/logo_sitcar.jpg" width="100%">
										</div>
										<div class="col-md-6 col-md-offset-1 text-center">
											<b>Controle de Abastecimento <br>
												Interno</b>
											</div>
											<div class="col-md-1 text-center numeroCupom">N°:</div>
											<div class="col-md-2" style="color: red;">
												<input type="number" id="numero" class="form-control" required>
											</div>
										</div>

										<div class="row">
											<div class="col-md-4">
												<label class="label-float">Data:</label>
												<input type="date" onchange="valorUnitario(this)" onkeyup="valorUnitario(this)" id="data_abastecimento" class="form-control" required>
											</div>
										</div>
										<br>
										<div class="row">
											<div class="col-md-3">
												<label class="label-float">Tipo de Saída:</label>
												<select class="form-control" id="selectTipoSaida" onchange="verificaVisibilidade()">
													<option value="caminhao">Caminhão</option>
													<option value="terceiros">Terceiros</option>
												</select>
											</div>
											<div class="col-md-5" id="tipoCaminhao">
												<label class="label-float">Caminhão:</label>
												<input style="text-transform: uppercase;" class="form-control" list="caminhao" id="caminhao_id">
											</div>
											<div class="col-md-5"  id="tipoTerceiro">
												<div id="selectTerceiros"></div>
											</div>
											<div class="col-md-4">
												<label class="label-float">Odômetro :</label>
												<input type="number" id="odometro" class="form-control" required>
											</div>
										</div>
										<br>
										<div class="col-md-12 text-center abastecimentoEsctioloBorda">
											<h2 class="abastecimentoEsctioloh2">
												<b><span class="abastecimentoEsctiolo">ABASTECIMENTO</span></b>
											</h2>
										</div>
										<br>
										<div class="row">
											<div class="col-md-4">
												<label class="label-float">Qtd. em Litros:</label>
												<input type="text" id="litros" onkeypress="ultimoValor();" onkeyup="calcTotal();verificarEntrada()" rel=decimalGeral class="form-control" required>
											</div>
											<div class="col-md-3">
												<label class="label-float">Valor Únitario:</label>
												<input type="text" id="vlr_unit" onkeyup="calcTotal()" rel=dinheiro class="form-control" required>
											</div>
											<div class="col-md-4">
												<label class="label-float">Total:</label>
												<input type="text" id="total" rel=dinheiro class="form-control" disabled>
											</div>
											<div class="col-md-1">
												<label class="label-float">Salvar:</label>
												<button type="submit" class="btn btn-success btn-block">
													<i class="fa fa-floppy-o" aria-hidden="true"></i>
												</button>
											</div>
										</div>
										<br><br>

									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<br><br><br>
				<div class="row">
					<div class="col-md-12">
						<div id="conteudoSaida">
							
						</div>
					</div>
				</div>
			</div>
		</fieldset>      
		<!-- </form> -->
	</div>
	<script type="text/javascript">
		var saida = true;
	</script>

	<style type="text/css">
		.estiloAba{
			color: black;

		}
		.cupomBorda{
			background-color: white;
			box-shadow: 10px 10px 5px #ddd;
		}
		.numeroCupom{
			color: red;
			margin-top: 5px;
		}
		.abastecimentoEsctioloBorda{
			background-color: #ddd;
			border-style: solid;
			border-width: 1px;
			border-color: black;
		}
		.abastecimentoEsctioloh2{
			min-width: 80%;
			margin-top: 1px;
			margin-bottom: 1px;
		}
		.abastecimentoEsctiolo{
			min-width: 80%;
			letter-spacing: 10px;
		}
	</style>

	<script type="text/javascript">
		var saida = false;
		verificaVisibilidade();

		function verificaVisibilidade(){
			var valor = $("#selectTipoSaida").val();
			if (valor == "caminhao") {
				document.getElementById("tipoTerceiro").style.display = "none";
				document.getElementById("tipoTerceiro").disabled = true;
				document.getElementById("tipoCaminhao").style.display = "block";
				document.getElementById("tipoCaminhao").disabled = false;
				document.getElementById("odometro").disabled = false;
			} else {
				document.getElementById("tipoCaminhao").style.display = "none";
				document.getElementById("tipoCaminhao").disabled = true;
				document.getElementById("tipoTerceiro").style.display = "block";
				document.getElementById("tipoTerceiro").disabled = false;
				document.getElementById("odometro").disabled = true;
				document.getElementById("odometro").value = "";
			}
		}

		function verificaVisibilidadeId(documento , id){
			var valor = documento.value;
			if (valor == "caminhao") {
				document.getElementById("tipoTerceiro__"+id).style.display = "none";
				document.getElementById("tipoTerceiro__"+id).disabled = true;
				document.getElementById("tipoCaminhao__"+id).style.display = "block";
				document.getElementById("tipoCaminhao__"+id).disabled = false;
				document.getElementById("odometro__"+id).disabled = false;
			} else {
				document.getElementById("tipoCaminhao__"+id).style.display = "none";
				document.getElementById("tipoCaminhao__"+id).disabled = true;
				document.getElementById("tipoTerceiro__"+id).style.display = "block";
				document.getElementById("tipoTerceiro__"+id).disabled = false;
				document.getElementById("odometro__"+id).disabled = true;
				document.getElementById("odometro__"+id).value = "";
			}
		}
	</script>

	<script type="text/javascript" src="app/js/ajax/ajax_cupom.js"></script>
