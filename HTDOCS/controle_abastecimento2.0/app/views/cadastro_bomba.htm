
	    <div class="well conteudo"  id="formBomba">
		<form id="formBomba" method="post" class="form">      
			<fieldset>
				<div class="text-left title">
					<h2>
						Formulario de Cadastro de Bomba de Abastecimento
					</h2>
					<div class="text-left">
						<a href="#!bomba" class="btn" title="Voltar">
							<i class="fa fa-arrow-left" aria-hidden="true"></i>
						</a>
					</div>
					
				</div>
				<div class="form-group row"><br>
					<div class="row">
						<div class="col-md-6">
							<label class="label-float">Descrição:</label>
							<input type="text" id="descricao" class="form-control" required>
						</div>
						<div class="col-md-3">
							<label class="label-float">Volume Atual:</label>
							<input type="text" id="volume_atual" rel=decimalGeral class="form-control" required>
						</div>
						<div class="col-md-3">
							<label class="label-float">Volume Total:</label>
							<input type="text" id="volume_total" rel=decimalGeral class="form-control" required>
						</div>
					</div>
					<br><br>
					<div class="col-md-6 col-md-offset-3 text-center">
						<div class="form-item">
							<a href="#!bomba" class="btn btn-info" title="Voltar">
								<i class="fa fa-arrow-left" aria-hidden="true"></i>
								&nbsp;Voltar
							</a>
							&nbsp;
							<button type="submit" class="btn btn-success">
								<i class="fa fa-floppy-o" aria-hidden="true"></i>
								&nbsp;Enviar
							</button>
							&nbsp;
							<button type="reset" class="btn btn-danger">
								<i class="fa fa-trash-o" aria-hidden="true"></i>
								&nbsp;Limpar
							</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
<script type="text/javascript">
	var bomba = false;
</script>
