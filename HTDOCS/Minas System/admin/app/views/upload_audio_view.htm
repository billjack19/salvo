<h1>Escutar Áudio</h1>
<br>

<div class="input-group">
	<input type="text" class="form-control" placeholder="Pesquisar..." aria-describedby="basic-addon2" onkeyup="chamarImgUpView(this.value);">
	<span class="input-group-addon">
		<i class="fa fa-search" aria-hidden="true"></i>
	</span>
</div>

<br>

<div id="audiosView"></div>

<script type="text/javascript">
	verificaAcess('upload');
	function chamarImgUpView(filtro){
		$("#audiosView").html("Carregando...");
		$.ajax({
			url:'app/controllers/funcoesController.php',
			type: 'POST',
			dataType: 'text',
			data: {
				'listarArquivo': true,
				'filtro': filtro,
				'tipo': "audio"
			}
		}).done( function(data){
			console.log(data);
			$("#audiosView").html(data);
		});
	}
	
	chamarImgUpView("");
</script>
