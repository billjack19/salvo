<body onload="imprimirQualquerBit()">
<!-- ************************************************************************************************************************** -->
<!-- Começo do cadigo -->
<!-- ************************************************************************************************************************** -->
	<h1>Imprimindo Binário</h1>

	<div class="col-xs-6">
		Bits
		<input type="text" class="form-control" value="8" id="bits" disabled><br>
	</div>
	<div class="col-xs-6">
		Valor Máximo
		<input type="text" id="valorPBit" class="form-control" value="255" disabled=""><br>
	</div>
	<div class="col-xs-6">
		<button class="btn btn-block btn-success" onclick="calcBit('+')">
			<i class="fa fa-plus"></i> 1 Bit
		</button>
	</div>
	<div class="col-xs-6">
		<button class="btn btn-block btn-danger" onclick="calcBit('-')">
			<i class="fa fa-minus"></i> 1 Bit
		</button>
	</div>

	<div class="col-xs-6">
		<br>
		Valor Inicial: 
		<input type="number" onfocus="oculatarMenu('1')" onblur="oculatarMenu('0')" id='numeroImpresso' value="0" class="form-control">
		<br>
		Valor Final: 
		<input type="number" onfocus="oculatarMenu('1')" onblur="oculatarMenu('0')" id="numeroImpressoF" value="0" class="form-control">
		<br>

		<button onclick="imprimirQualquerBit()" class="btn btn-primary btn-block">
			<i class="fa fa-list"></i> Contar
		</button><br>
	</div>
	<div class="col-xs-6">
		<br>
		Inicial Convertido
		<input type="text" id="resultadoConver" class="form-control" disabled><br>
		Final Convertido
		<input type="text" id="resultadoConverF" class="form-control" disabled><br>
		<button onclick="converter()" class="btn btn-warning btn-block">
			<i class="fa fa-refresh"></i> Converter
		</button>
		<br><br>
	</div>
	<div class="footer" id="menuRodape"><br>
		<div class="bloco" id="binario"></div>
	</div>
	<style type="text/css">
		.footer {
			position: fixed;
			height: 200px;
			bottom: 0px;
			width: 100%;
		}
		.bloco{
			width: 100%;
			bottom: 0px;
			height: 200px;
			overflow: auto;
			border-style: ridge;
		}
	</style>
	<script type="text/javascript" src="js/8bits.js"></script>
	<script type="text/javascript" src="js/conversor.js"></script>
</body>
</html>
