

<h1>Adicionar: Jogos</h1>

<div class="text-right">
	<a href="principal.php#!jogos" class="btn btn-primary" accesskey="v">
		<i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;&nbsp;Voltar
	</a>
</div>
<br>
<div class="row">
<div class="col-md-4">
	<br>Descrição &nbsp;&nbsp;<span style='color: red'>*</span>
	<input type="text" maxlength="200" class="form-control" id="descricao_jogos" accesskey="i">
</div>
<div class="col-md-4">
	<br>Jogador 1 &nbsp;&nbsp;<span style='color: red'>*</span>
	<input type="number" class="form-control" id="jogador_1_jogos" onkeyup="limitarValorNum('jogador_1_jogos', 11)"  >

<div class="col-md-4">
	<br>Jogador 2 &nbsp;&nbsp;<span style='color: red'>*</span>

</div>

	<select class="form-control" id="bool_ativo_jogos" >

	</select>
</div>
	<div class="col-md-12 text-center">
		<br>
		
			<input type="hidden" id="data_atualizacao_jogos">

			<script>$("#usuario_id").val($("#usuario").val())</script>

			<i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Gravar
		</button>
	</div>
</div>
