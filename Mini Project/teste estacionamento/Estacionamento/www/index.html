		Entre com o numero de Vagas
		<input type="number" id="numVagas">
		<button class="btn btn-block btn-primary" onclick="entrarEstacionamento()">
			Entrar
		</button>

	<script type="text/javascript">
		var vagas = 0;
		function entrarEstacionamento(){
			vagas = $("#numVagas").val();
			var telaEstacionamento = "";
			telaEstacionamento = vaga <= 0 ? $("#viewPrincipal").html() : "Você está dentro do estacionamento!";
			$("#viewPrincipal").html(telaEstacionamento);
		}
	</script>
