<script type="text/javascript">
	$("#formLogin").submit( function(ex){
		ex.preventDefault();

		var usuario = $("#usuario").val();
		var senha = $("#senha").val();

		console.log(caminhoRequisicao + "lb/controllerAutencitica.php");
		$.ajax({
			url: caminhoRequisicao + "lb/controllerAutencitica.php",
			type: 'POST',
			dataType: 'text',
			data: {
				'validaUsuario': true,
				'usuario': usuario,
				'senha': senha
			},
			error: function(){
				console.log("Erro na requisição");
			}
		}).done( function(data){
			console.log(data);
			try{
				var dataObj = JSON.parse(data);
				console.log(dataObj);
				if (dataObj.debug == "OK") {
					localStorage.setItem("usuario_Global", data);
					window.location.assign("principal.html");
				} else {
					alert("Usuáiro inválido");
					$("#usuario").val("");
					$("#senha").val("");
				}
			} catch(error){
				console.error(error);
			}
		});
	});
	
	function up(lstr){
		var str = lstr.value;
		lstr.value = str.toUpperCase();
	}
	function down(lstr){
		var str = lstr.value;
		lstr.value = str.toLowerCase();
	}
</script>
